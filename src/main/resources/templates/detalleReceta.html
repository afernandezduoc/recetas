<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de la Receta</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <h1>Detalle de la Receta</h1>
    <nav>
        <a href="/">Inicio</a>
        <a href="/buscar">Buscar Recetas</a>
        <a href="/logout">Cerrar Sesión</a>
    </nav>
</header>

<section id="detalle-receta">
    <h2 th:text="${nombre}">Nombre de la receta</h2>
    <img src="/images/paella.jpg" alt="Imagen de Paella" width="400">

    <div class="detalles">
        <p><strong>Tipo de cocina:</strong> <span th:text="${tipoCocina}">Española</span></p>
        <p><strong>Ingredientes:</strong> <span th:text="${ingredientes}">Arroz, Azafrán, Mariscos</span></p>
        <p><strong>Dificultad:</strong> <span th:text="${dificultad}">Media</span></p>
        <p><strong>Tiempo de cocción:</strong> <span th:text="${tiempoCoccion}">45 minutos</span></p>
    </div>

    <section class="instrucciones">
        <h3>Instrucciones de Preparación</h3>
        <ul>
            <li th:each="instruction : ${instrucciones}" th:text="${instruction}">Instrucción</li>
        </ul>
    </section>
</section>

<footer>
    <p>&copy; 2024 Aplicación de Recetas</p>
</footer>
</body>
</html>
