<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buscar Recetas</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Ruta del CSS para el diseño -->
</head>
<body>
<header>
    <h1>Buscar Recetas</h1>
</header>

<!-- Formulario de búsqueda -->
<section>
    <form action="/buscar" method="get">
        <input type="text" name="nombre" placeholder="Escribe el nombre de la receta" required>
        <button type="submit">Buscar</button>
    </form>
</section>

<!-- Resultados de búsqueda -->
<section>
    <h2>Resultados de la búsqueda</h2>

    <!-- Verificamos si hay resultados -->
    <div th:if="${#lists.isEmpty(resultados)}">
        <p>No se encontraron recetas con ese nombre.</p>
    </div>

    <!-- Lista de resultados -->
    <div th:if="${!#lists.isEmpty(resultados)}">
        <ul>
            <li th:each="receta : ${resultados}">
                <h3 th:text="${receta.nombre}">Nombre de la receta</h3>
                <p><strong>Tipo de cocina:</strong> <span th:text="${receta.tipoCocina}">Tipo</span></p>
                <p><strong>Ingredientes:</strong> <span th:text="${receta.ingredientes}">Ingredientes</span></p>
                <p><strong>Dificultad:</strong> <span th:text="${receta.dificultad}">Dificultad</span></p>
                <p><strong>Tiempo de cocción:</strong> <span th:text="${receta.tiempoCoccion}">Tiempo</span> minutos</p>
                <a th:href="@{/receta/detalle(id=${receta.id})}">Ver detalles</a>
            </li>
        </ul>
    </div>
</section>
</body>
</html>
