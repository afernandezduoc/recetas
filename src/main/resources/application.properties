spring.application.name=recetas
# Configuración básica del servidor
server.port=8080

# Configuración de Spring Security (para permitir acceso a la página de inicio sin autenticación)
spring.security.user.name=admin
spring.security.user.password=password

# Configuración de la base de datos Oracle
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=C##usuario_recetas
spring.datasource.password=Oracle123
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Configuración de JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

